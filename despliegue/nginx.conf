worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        # Servir archivos est√°ticos
        location /_next/static/ {
            alias /usr/share/nginx/html/_next/static/;
            access_log off;
            log_not_found off;
        }
        
        # Cualquier otra ruta sirve el archivo index.html
        location / {
            try_files $uri $uri/ /index.html =404;
        }
    }
}
